name: Web3 Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ # Projektroten

    steps:
      - name: ğŸ”„ Checkout koden
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Installera Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installera dependencies (rot)
        run: npm install

      - name: ğŸ“¦ Installera dependencies (backend)
        run: npm install
        working-directory: ./backend

      - name: ğŸ”¨ Kompilera smarta kontrakt
        run: npx hardhat compile

      - name: ğŸ§ª Testa smarta kontrakt
        run: npx hardhat test
